<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
<link rel="icon" href="/templates/images/favicon.svg" type="image/svg+xml">
<title>{{ title | safe }}</title>
<link rel="stylesheet" href="/templates/css/main.css" />
{{ head | safe }}
</head>
<body>
{% if not AUTH %}
	<div id="content">{{ content | safe }}</div>
{% else %}
<div class="left_panel">
	<div class="left_panel_header">Союз</div>
	<a href="/statistics" class="left_ico_square">
		<svg><use xlink:href="/templates/images/sprite.svg#users"></use></svg>
		<div class="left_ico_square_text">Статистика</div>
	</a>
	<a href="/predict" class="left_ico_square">
		<svg><use xlink:href="/templates/images/sprite.svg#users"></use></svg>
		<div class="left_ico_square_text">Перспективные отрасли</div>
	</a>
	<a href="/users" class="left_ico_square">
		<svg><use xlink:href="/templates/images/sprite.svg#users"></use></svg>
		<div class="left_ico_square_text">Пользователи</div>
	</a>
	<a href="/import" class="left_ico_square">
		<svg><use xlink:href="/templates/images/sprite.svg#users"></use></svg>
		<div class="left_ico_square_text">Импорт данных</div>
	</a>
	<a href="/logs" class="left_ico_square">
		<svg><use xlink:href="/templates/images/sprite.svg#users"></use></svg>
		<div class="left_ico_square_text">Журнал операций</div>
	</a>
</div>
<div class="main">
	<div class="header">
		<a href="/" target="blank" class="header_ico_square">
			<svg><use xlink:href="/templates/images/sprite.svg#home"></use></svg>
			<div class="header_ico_square_text">Главная</div>
		</a>
	</div>
	<div id="content" class="content">{{ content | safe }}</div>
	<div class="footer">Команда УИИ</div>
</div>
{% endif %}
</body>
</html>
